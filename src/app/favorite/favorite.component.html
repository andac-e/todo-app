<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User ID</th>
        <th scope="col">Title</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let favorite of favorites">
        <th scope="row">{{favorite.album.id}}</th>
        <td>{{favorite.album.userId}}</td>
        <td>{{favorite.album.title}}</td>
        <td><button class="btn btn-danger btn-sm" (click)="removeFavorite(favorite.album)">Favorilerden Çıkar</button></td>

      </tr>
    </tbody>
  </table>
